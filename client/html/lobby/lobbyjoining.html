
<!DOCTYPE html>
<html>
    <head>
        <title>Lobby</title>
        <link href="/static/css/jquery-ui.css" rel="stylesheet" type="text/css" media="all">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="/static/css/custom.css" rel="stylesheet" type="text/css" media="all">
        <script src="/static/scripts/lib/jquery-1.11.1.js"></script>
        <script src="/static/scripts/lib/jquery-ui.js"></script>
        <script src="/static/scripts/lib/jqExt.js"></script>
    </head>

    <body class="">
        <h1>Allegiances and the Nemeses </h1>
        <h2>Configure Game</h2>

        <form method="POST">
            Players:
            <br />
            {% for player in players %}
                {{player}} 
                <select name="country-selection-{{player}}">
                    {% for country in countries %}
                    <option value="{{country['id']}}">{{country['name']}}</option>
                    {% end %}
                </select>
                <br />
            {% end %}

            <input type="submit" value="Begin">
        </form>

    </body>
</html>
