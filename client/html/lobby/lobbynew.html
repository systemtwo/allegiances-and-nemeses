<!DOCTYPE html>
<html>
    <head>
        <title>Lobby</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="/static/css/custom.css" rel="stylesheet" type="text/css" media="all">
        <script src="/static/scripts/lib/jquery-1.11.1.js"></script>
    </head>

    <body class="">
        <h1>Allegiances and the Nemeses </h1>
        <h2>New Game</h2>
        <form method="POST">
            Room name: 
            <input type="text" name="roomname" value="Default Name">
            <br />
            Players:
            <select name="players">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <br />

            <select name="module">
                {% for mod in modules %}
                {# This needs to be bade safe (the value="mod['name']" part) #}
                <option value="{{mod['name']}}">{{mod['name']}}</option>
                {% end %}
            </select>

            <br />

            <input type="submit" value="Create Game">

        </form>



    </body>
</html>
