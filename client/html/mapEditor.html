<!DOCTYPE html>
<html>
    <head>
        <title>AaA Map Editor</title>
        <link href="/static/css/jquery-ui.css" rel="stylesheet" type="text/css" media="all">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="/static/css/custom.css" rel="stylesheet" type="text/css" media="all">
        <link href="/static/css/map.css" rel="stylesheet" type="text/css" media="all">
        <link href="/static/css/mapEditor.css" rel="stylesheet" type="text/css" media="all">
        <script src="/static/scripts/lib/jquery-1.11.1.js"></script>
        <!-- data-main attribute tells require.js to load
             scripts/mapEditor.js after require.js loads. -->
        <script src="/static/scripts/lib/require.js"></script>
        <script>
            requirejs.config({
                baseUrl: '/static/scripts',
                paths: {
                    "nunjucks": "lib/nunjucks",
                    "backbone": "lib/backbone",
                    "knockout": "lib/knockout-3.3.0.debug",
                    "underscore": "lib/underscore",
                    "jquery": "lib/jquery-1.11.1",
                    "jquery-ui": "lib/jquery-ui-1.11.3/jquery-ui"
                }
            });
            requirejs(["mapEditor"], function (editor) {
                var moduleInfo = {% raw json_encode(moduleInfo) %};
                editor.initialize(moduleInfo);
            })
        </script>
    </head>
    <body>
        <div class="action-section">
            <button id="connectButton" class="btn">Connect</button>
            <button id="browseButton" class="btn">Browse</button>
            <button id="getJSONButton" class="btn">Log JSON (console)</button>
            <button id="save" class="btn">Save</button>
        </div>
        <div class="node-editor-section"></div>
        <div class="flex-row map-editor-center">
            <div class="flex-grow map-holder">
            </div>
            <div id="editTerritoryPanel">
            </div>
        </div>
    </body>
</html>
