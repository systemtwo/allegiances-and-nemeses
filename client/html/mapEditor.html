<!DOCTYPE html>
<html>
    <head>
        <title>AaA Map Editor</title>
        <link href="static/css/jquery-ui.css" rel="stylesheet" type="text/css" media="all">
        <link href="static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="static/css/custom.css" rel="stylesheet" type="text/css" media="all">
        <script src="static/scripts/lib/jquery-1.11.1.js"></script>
        <script src="static/scripts/lib/jquery-ui.js"></script>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require.js loads. -->
        <script data-main="static/scripts/mapEditor" src="static/scripts/lib/require.js"></script>
    </head>
    <body>
    <button id="createButton">Create</button>
    <button id="connectButton">Connect</button>
    <button id="browseButton">Browse</button>
    <button id="territoryButton">Show Territories</button>
    <button id="printConnections">Connection JSON</button>
    <button id="printTerritories">Territory JSON</button>
    <button id="getJSONButton">Log JSON (console)</button>
    <br>
    <div>
        <select id="moduleSelect">
        </select>
        <button id="moduleLoad">Load module</button>
        <button id="createModule">Create module</button>
    </div>
    <br>
    <canvas id="board"></canvas>
    <div id="editTerritoryPanel">
    </div>
    </body>
</html>
