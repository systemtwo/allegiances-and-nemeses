<!DOCTYPE html>
<html>
    <head>
        <title>Best Game Ever</title>
        <link href="/static/css/jquery-ui.css" rel="stylesheet" type="text/css" media="all">
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="/static/css/custom.css" rel="stylesheet" type="text/css" media="all">
        <link href="/static/css/game.css" rel="stylesheet" type="text/css" media="all">
        <link href="/static/css/map.css" rel="stylesheet" type="text/css" media="all">
        <!-- data-main attribute tells require.js to load
             scripts/start.js after require.js loads. -->
        <script data-main="/static/scripts/start" src="/static/scripts/lib/require.js"></script>
        <script src="/static/scripts/require-config.js"></script>
    </head>
    <body>
        <div class="flex-row flex-spaced full-height">
            <div class="flex-column flex-grow">
                <div>
                    <span class="title">
                        War: The Board Game
                        <span id="countryName"></span>
                        <span id="phaseName"></span>
                    </span>
                    <span id="helperText"></span>
                </div>
                <div class="flex-grow flex-row board-container">
                    <div id="board">
                    </div>
                </div>
            </div>
            <div id="side-panel-container" class="flex-column"></div>
        </div>
    </body>
</html>
