        <link href="static/css/jquery-ui.css" rel="stylesheet" type="text/css" media="all">

        <link href="static/css/custom.css" rel="stylesheet" type="text/css" media="all">

        <script data-main="static/scripts/start" src="static/scripts/lib/require.js"></script>

    <body>
        <div class="flex-row flex-spaced">
            <div class="flex-column">

                    </span>
                    <span id="helperText"></span>
                </div>
                <div class="flex-grow">

                    </canvas>
                </div>
            </div>
            <div id="side-panel-container" class="flex-column"></div>
        </div>
    </body>
</html>
