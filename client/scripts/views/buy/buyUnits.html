<div>
    <!-- Autofocus a hidden element -->
    <span class="ui-helper-hidden-accessible"><input type="text"/></span>
    <div>
        <span>Total Cost:</span>
        <span data-bind="text: totalCost"></span>
    </div>
    <div>
        <span>Available:</span>
        <span data-bind="text: currentMoney"></span>
    </div>
    <table class="table">
        <tr>
            <th></th>
            <th>Unit</th>
            <th>Cost</th>
            <th>Move</th>
            <th>Attack</th>
            <th>Defend</th>
        </tr>

        <!-- ko foreach:  unitTypes-->
        <tr>
            <td>
              <input data-bind="attr: {'data-type': $data, value: $root.amount($data)}" class="buyAmount" value="0">
            </td>
            <td data-bind="text: $data"></td>
            <!-- ko with: $root.unitInfo($data) -->
            <td data-bind="text: cost"></td>
            <td data-bind="text: move"></td>
            <td data-bind="text: attack"></td>
            <td data-bind="text: defence"></td>
            <!-- /ko -->
        </tr>
        <!-- /ko -->
    </table>
</div>
