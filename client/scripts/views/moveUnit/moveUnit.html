<div class="flex-row">
    <div class="origin  flex-grow">
        <div data-bind="template: {name: 'unit-template', foreach: originUnits}"></div>
    </div>
    <div class="vertical-rule"></div>
    <div class="destination flex-grow">
        <div data-bind="template: {name: 'unit-template', foreach: destinationUnits}"></div>
    </div>
</div>

<script type="text/html" id="unit-template">
<img src="" data-bind="attr: { src: $root.getImageSrc($data) },
    click: $root.clickUnit,
    css: {disabledUnit: !$root.canMove($data)}" />
</script>
